<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('Screenshot 2024-02-26 at 10.11.27â€¯AM.png');
            background-size: cover; /* This will ensure that your background covers the whole page */
            background-repeat: no-repeat; /* This will make sure the image doesn't repeat */
            background-attachment: fixed; /* This keeps the background image fixed in place while scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #adc9ad;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
